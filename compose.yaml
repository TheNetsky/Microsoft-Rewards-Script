services:
  netsky:
    build: .
    container_name: netsky
    restart: unless-stopped
    volumes:
      - /root/docker/appdata/netsky/accounts.json:/usr/src/microsoft-rewards-script/dist/accounts.json
      - /root/docker/appdata/netsky/config.json:/usr/src/microsoft-rewards-script/dist/config.json
      - /root/docker/appdata/netsky/sessions:/usr/src/microsoft-rewards-script/dist/browser/sessions
    environment:
      - NODE_ENV=production
      - CRON_SCHEDULE=0 7,15,20 * * *
      - RUN_ON_START=true
      - TZ=America/Toronto
